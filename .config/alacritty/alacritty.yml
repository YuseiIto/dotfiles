env:
  LC_CTYPE: en_US.UTF-8
  LANG: en_US.UTF-8
window:
  opacity: 0.8
font:
  normal:
    family: Hack Nerd Font
    # The `style` can be specified to pick a specific face.
    style: Regular

  # Bold font face
  bold:
    family: Hack Nerd Font
    style: Bold

  # Italic font face
  italic:
    family: Hack Nerd Font
    style: Italic

  # Point size
  size: 13.0
  
  # Font gap
  offset:
    y: 3
scrolling:
  history: 20000
